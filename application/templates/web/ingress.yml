apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress
  namespace: {{ include "namespace" . }}
  labels:
    helm.sh/chart: {{ include "chartname" . }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - secretName: porta-tls
    hosts:
    {{ range .Values.hosts }}
    - {{ . | quote }}
    {{ end }}
  rules:
  - host: porta.langetreedorpie.nl
    http:
      paths:
        - path: /
          backend:
            serviceName: web
            servicePort: http
  {{ range .Values.hosts }}
  - host: {{ . | quote }}
    http:
      paths:
        - backend:
            serviceName: web
            servicePort: http
  {{ end }}
